<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Tempo Certo Climatologia</title>
</head>
<body>
    <section id="imagem_fundo_section"><img id="imagem_fundo" src="images/logo.png" alt=""> </section>
    <main id="container">

        <section id="search_container" class="radius">

            <i class="material-symbols-outlined search_icon radius" >search </i>
            <input class="radius" type="text" name="city_input_name" id="city_input" placeholder="Cidade...">

        </section>
        
        <section id="city_name" class="radius">Camanducaia (BR)</section>
        
        <section id="city_infos" class="radius">

            <div id="city_weather_main">
                <div id="main_temp_div">
                    <div id="main_temp">
                        <img id="weather_image" alt="">
                        <span id="main_temp_text">25</span><span id="grau">°</span>
                    </div>

                    <div id="min_max_temp">
                        <div id="min_div">
                            <span>Min:</span>
                            <span id="min_temp_text">8</span><span>°</span>
                        </div>
                        <div id="max_div">
                            <span>Max:</span>
                            <span id="max_temp_text">100</span><span>°</span>
                        </div>
                        <div id="max_temp"></div>

                    </div>
                </div>

                <div id="temp_metrics">
                    <div class="metric_divs"><button class="metric_button" id="celsius" disabled>C</button></div>
                    <div class="metric_divs"><button class="metric_button" id="kelvin">K</button></div>
                </div>

                <div id="wind_and_sunrise_div">
                    <div class="others_infos" title="Velocidade do vento">
                        <i class="material-symbols-outlined" id="wind_speed_icon">
                            air
                        </i>
                        <span id="wind_text">100</span><span> KM/h</span>
                    </div>
                    <div class="others_infos" title="Horário do nascer do sol">
                        <i class="material-symbols-outlined" id="sunrise_icon">
                            water_lux
                        </i>
                        <span id="sunrise_text">10:37</span><span>hrs</span>
                    </div>

                </div>
            </div>

            <div id="city_weather_description_div">
                <span id="city_weather_description">Chovendo muito</span> 
            </div>

        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
